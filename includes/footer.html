	<!-- Message Modal -->
	<div class="modal fade" id="msg-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="msg-header"></h4>
				</div>
				<div class="modal-body">
					<p class="text-center" id="msg-body"></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Update Record Modal -->
	<div class="modal fade" id="update-record-modal" tabindex="-1" role="dialog" aria-labelledby="update-record-modal">
		<div class="modal-dialog">
			<form role="form" id="update-record-form" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<h4 id="update-record-label">Update Record</h4>
					</div>
					<div class="modal-body">
						<div class="form-container">
							<p class="text-center small">Fill out only the fields to update: </p>
					        <div class="form-group row">
					          <input type="text" name="first_name" class="form-control input-lg" placeholder="First Name" id="update-record-fname">
					        </div>
					        <div class="form-group row">
					          <input type="text" name="last_name" class="form-control input-lg" placeholder="Last Name" id="update-record-lname">
					        </div>
					        <div class="form-group row">
					          <input type="text" name="company" class="form-control input-lg" placeholder="Company" id="update-record-company">
					        </div>
					        <div class="form-group row">
					          <input type="text" name="street" class="form-control input-lg" placeholder="Street" id="update-record-street">
					        </div>
					        <div class="form-group row">
					          <input type="text" name="city" class="form-control input-lg" placeholder="City" id="update-record-city">
					        </div>
					        <div class="form-group row">
					          <input type="text" name="state" class="form-control input-lg" placeholder="State" id="update-record-state">
					        </div>
					        <div class="form-group row">
					          <input type="number" name="zip" class="form-control input-lg" placeholder="Zip Code" id="update-record-zip">
					        </div>
					        <div class="form-group row">
					          <input type="email" name="email" class="form-control input-lg" placeholder="Email" id="update-record-email">
					        </div>
					        <div class="form-group row">
					          <input type="tel" name="phone" class="form-control input-lg" placeholder="Phone" data-mask="000-000-0000" id="update-record-phone">
					        </div>
					        <div class="form-group row">
					          <input type="date" name="birthday" class="form-control input-lg" placeholder="Birthday (yyyy-mm-dd)" data-mask="0000-00-00" id="update-record-bday">
					        </div>
					        <div class="text-center">
					          <div class="form-check form-check-inline">
					            <label class="form-check-label">
					              <input class="form-check-input update-record-assoc" type="radio" name="association" value="friend"> Friend
					            </label>
					          </div>
					          <div class="form-check form-check-inline">
					            <label class="form-check-label">
					              <input class="form-check-input update-record-assoc" type="radio" name="association" value="family"> Family
					            </label>
					          </div>
					          <div class="form-check form-check-inline">
					            <label class="form-check-label">
					              <input class="form-check-input update-record-assoc" type="radio" name="association" value="colleague"> Colleague
					            </label>
					          </div>
					        </div>
					    </div>			
					</div>
					<div class="modal-footer">
						<div class="row">
							<button class="btn btn-primary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-success modal-footer-btn">Update</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
